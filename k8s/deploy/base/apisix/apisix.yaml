apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: ingress-apisix
  labels:
    helm.sh/chart: apisix-2.10.0
    
    app.kubernetes.io/name: apisix
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/version: "3.11.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: apisix
      app.kubernetes.io/instance: apisix
  template:
    metadata:
      annotations:
        checksum/config: a96c85b70c32edeabcdcf3a36394fbd6b74853a7da70a08cdc6c03b68ff49356
      labels:
        
        app.kubernetes.io/name: apisix
        app.kubernetes.io/instance: apisix
    spec:
      serviceAccountName: apisix
      containers:
        - name: apisix
          image: "apache/apisix:3.11.0-debian"
          imagePullPolicy: IfNotPresent
          env:

          ports:
            - name: http
              containerPort: 9080
              protocol: TCP     
            - name: tls
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
            - name: control
              containerPort: 9090
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9080
            timeoutSeconds: 1
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 30"
          volumeMounts:
            - mountPath: /usr/local/apisix/conf/config.yaml
              name: apisix-config
              subPath: config.yaml
          resources:
            {}
      hostNetwork: false
      initContainers:
        - name: wait-etcd
          image: busybox:1.28
          command: ['sh', '-c', "until nc -z apisix-etcd.ingress-apisix.svc.cluster.local 2379; do echo waiting for etcd `date`; sleep 2; done;"]
      volumes:
        - configMap:
            name: apisix
          name: apisix-config
