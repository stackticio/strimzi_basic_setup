kind: NetworkPolicy
metadata:
  name: cert-manager--exception--app--ingress--ports--443-9402-10250--nr10
  namespace: cert-manager
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: prometheus
    ports:
    - protocol: TCP
      port: 9402
